    <body>
        <select class="selectpicker" data-live-search="true" data-size="7" onchange="selectChanged()" maxOptions=1 >

        </select>

        <button type="button" onclick="dispatchEventX('ok')">
            Test jQuery Code
        </button>
        <script>
            //rotinas de eventos
            function dispatchEventX(eventArg) {
                //evento oco
                alert(`Evento disparado com argumento( ${eventArg})`);
            }

            function selectChanged(eventArg) {
                var selected = $(".selectpicker option:selected").val();
                alert(selected);
            }
            //carga do documento
            $(document).ready(function () {
                window.eventX = dispatchEventX; //registra evento para posterior chamada por controle
                window.selectChanged = selectChanged;
                //$(".selectpicker").selectpicker();
                //on change function i need to control selected value
            });
        </script>
